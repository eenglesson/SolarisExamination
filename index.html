<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="placeholder/styles.css">
  <title>Solar System</title>
</head>

<body>
  <section class="header">
    <h1>SOLSYSTEMET</h1>
    <h2>SOLARIS</h2>
  </section>
  <section class="planets-container">

    <figure class="planet" id="solen">
    </figure>
    <figure class="planet" id="merkurius">
      <img src="images/Ellipse 2.svg" alt="">
    </figure>
    <figure class="planet" id="venus">
      <img src="images/Ellipse 3.svg" alt="">
    </figure>
    <figure class="planet" id="jorden">
      <img src="images/Ellipse 4.svg" alt="">
    </figure>
    <figure class="planet" id="mars">
      <img src="images/Ellipse 5.svg" alt="">
    </figure>
    <figure class="planet" id="jupiter">
      <img src="images/Ellipse 6.svg" alt="">
    </figure>
    <figure class="planet" id="saturnus">
      <img id="saturnus-img" src="images/Ellipse 7.svg" alt="">
      <img id="saturnus-ring" src="images/Ellipse 10.svg" alt="">
    </figure>
    <figure class="planet" id="uranus">
      <img src="images/Ellipse 8.svg" alt="">
    </figure>
    <figure class="planet" id="neptunus">
      <img src="images/Ellipse 9.svg" alt="">
    </figure>

  </section>

  <dialog class="planet-info modal">
    <div class="modal-box">
      <button class="close-button">↩</button>
      <article class="modal-container">

        <aside class="planet-name planet-name-latin">
          <h2></h2>
          <h3></h3>
        </aside>
        <aside class="planet-description">
          <p></p>
        </aside>
        <aside class="circumference">
          <h4>OMKRETS</h4>
          <p></p>
        </aside>
        <aside class="distance">
          <h4>KM FRÅN SOLEN</h4>
          <p></p>
        </aside>
        <aside class="max-temp">
          <h4>MAX TEMPERATUR</h4>
          <p></p>
        </aside>
        <aside class="min-temp">
          <h4>MIN TEMPERATUR</h4>
          <p></p>
        </aside>
        <aside class="moons">
          <h4>MÅNAR</h4>
          <ul></ul>
        </aside>

    </div>
    <figure class="modal-nasa-logo close-button">
      <img src="images/NASA-Logo-Large.png">
    </figure>
  </dialog>
  <figure class="nasa-logo">
    <img src="images/NASA-Logo-Large.png">
  </figure>

  <script src="script.js"></script>
</body>

</html>
